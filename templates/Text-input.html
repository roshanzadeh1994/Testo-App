<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texteingabe f√ºr KI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url('http://127.0.0.1:8000/static/2222.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 90%;
            margin: 20px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        h1::before {
            content: "‚úèÔ∏è";
            margin-right: 10px;
        }
        .highlight {
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-size: 1.2em;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }
        input[type="submit"], button {
            display: inline-block;
            width: 48%;
            padding: 15px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 1%;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .voice-recording {
            text-align: center;
            margin-top: 30px;
        }
        .voice-recording h2 {
            margin-bottom: 10px;
        }
        .voice-recording button {
            width: 48%;
        }
        audio {
            display: block;
            margin: 10px auto;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%;
                margin: 30px auto;
                padding: 10px;
            }
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 18px;
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            .container {
                max-width: 70%;
            }
            h1 {
                font-size: 42px;
            }
            .button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/profile">Profile</a>
    <a href="/about">About</a>
</div>
<div class="container">

    <div class="voice-recording">
        <h2>üé§ Sprechen Sie Ihre Nachricht</h2>
        <button id="recordButton">üéôÔ∏è Aufnahme starten</button>
        <button id="stopButton" disabled>‚èπÔ∏è Aufnahme stoppen</button>
        <audio id="audioPlayback" controls></audio>
        <form id="voiceForm" action="/process_voice" method="post" enctype="multipart/form-data">
            <input type="file" id="audioFile" name="audioFile" style="display:none;" required>
            <input type="submit" id="voiceSubmit" value="üì§ Absenden" style="display:none;">
        </form>
    </div>

    <h1>Geben Sie Ihren Text ein</h1>
    <form action="/process_text" method="post">
        <label for="userText">üìù Benutzereingabe:</label>
        <textarea id="userText" name="userText" rows="6" required></textarea>
        <input type="submit" value="üì§ Absenden">
    </form>
    
</div>

<script>
    let recordButton = document.getElementById('recordButton');
    let stopButton = document.getElementById('stopButton');
    let audioPlayback = document.getElementById('audioPlayback');
    let audioFileInput = document.getElementById('audioFile');
    let voiceSubmit = document.getElementById('voiceSubmit');
    let mediaRecorder;
    let audioChunks = [];

    recordButton.addEventListener('click', async () => {
        let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recordButton.disabled = true;
        stopButton.disabled = false;

        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
            let blob = new Blob(audioChunks, { type: 'audio/wav' });
            audioChunks = [];
            let audioURL = URL.createObjectURL(blob);
            audioPlayback.src = audioURL;

            let file = new File([blob], 'recording.wav', { type: 'audio/wav' });
            let dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            audioFileInput.files = dataTransfer.files;

            voiceSubmit.style.display = 'block';
        };
    });

    stopButton.addEventListener('click', () => {
        mediaRecorder.stop();
        recordButton.disabled = false;
        stopButton.disabled = true;
    });
</script>
</body>
</html>
