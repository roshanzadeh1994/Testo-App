<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: -0;
            padding: 0;
            background-image: url('http://127.0.0.1:8000/static/4444.png');
           /* background: url('https://www.ndr.de/fernsehen/screenshot1246032_v-fullhd.jpg') no-repeat center center fixed;*/
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 89vh;
            
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        .home-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .home-button {
            background-color: #FF7043;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #FF5722;
            transform: scale(1.05);
        }


        .home2-button {
            background-color: #070302;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .home2-button:hover {
            background-color: #070302;
            transform: scale(1.05);
        }
     @media only screen and (max-width: 600px) {
  .container {
    max-width: 90%;
    margin: 30px auto;
    padding: 10px;
  }
  h1 {
    font-size: 36px;
  }
  p {
    font-size: 18px;
  }
  .button {
    padding: 10px 20px;
    font-size: 16px;
  }
}

@media only screen and (min-width: 601px) and (max-width: 1024px) {
  .container {
    max-width: 70%;
  }
  h1 {
    font-size: 42px;
  }
  .button {
    padding: 12px 25px;
    font-size: 16px;
  }
}
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
</div>
<div class="container">
    <h2>üìù Sign Up</h2>
    <form id="signupForm" action="/signup/submit" method="post" onsubmit="return validatePassword()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="üîê Sign Up">
    </form>
    <a href="/" class="home-button">üè† Home</a>
</div>

<script>
    function validatePassword() {
        const password = document.getElementById('password').value;

        if (password.length < 8) {
            alert('Password must be at least 8 characters long.');
            return false;
        }

        return true;
    }
</script>
</body>
</html>
