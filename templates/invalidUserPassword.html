<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.ndr.de/fernsehen/screenshot1246032_v-fullhd.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }
    .navbar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .login-button {
      background-color: #4CAF50;
    }
    .login-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .signup-button {
      background-color: #2196F3;
    }
    .signup-button:hover {
      background-color: #1e87dc;
      transform: scale(1.05);
    }
    .home-button {
      background-color: #FF7043;
    }
    .home-button:hover {
      background-color: #FF5722;
      transform: scale(1.05);
    }

     @media only screen and (max-width: 600px) {
  .container {
    max-width: 90%;
    margin: 30px auto;
    padding: 10px;
  }
  h1 {
    font-size: 36px;
  }
  p {
    font-size: 18px;
  }
  .button {
    padding: 10px 20px;
    font-size: 16px;
  }
}

@media only screen and (min-width: 601px) and (max-width: 1024px) {
  .container {
    max-width: 70%;
  }
  h1 {
    font-size: 42px;
  }
  .button {
    padding: 12px 25px;
    font-size: 16px;
  }
}


    </style>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/signup">Signup</a>
    <a href="/about">About</a>
</div>
<div class="container">
    <h2>Login</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/login/" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="button login-button">üîë Login</button>
    </form>
    <a href="/signup" class="button signup-button">üìù Sign Up</a>
    <a href="/" class="button home-button">üè† Home</a>
</div>

</body>
</html>
